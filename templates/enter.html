{% load static %}
<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Maya goyum Banky</title>
	<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

	<!-- CSS here -->
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" media="all" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/default.css' %}" media="all" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}" media="all" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/responsive.css' %}" media="all" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/card.css' %}" media="all" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
	<!-- Preloader -->
	<div id="preloader">
		<div id="ctn-preloader" class="ctn-preloader">
			<div class="round_spinner">
				<div class="spinner"></div>
			</div>
			
		</div>
	</div>
	<!-- Header -->
	<script>
	const icon = document.querySelector('.flip-icon');

icon.addEventListener('click', () => {
  icon.style.transform = 'rotateY(180deg)';

  setTimeout(() => {
    icon.style.transform = 'none';
  }, 500);
});
	</script>
	<header class="header" style="position:fixed">
		<div class="header-menu header-menu-1" id="sticky">
			<nav class="navbar navbar-expand-lg ">
				<div class="container">
					<a class="navbar-brand sticky_logo" href="index.html">
						<img class="flip-icon" src="{% static 'img/Logo1.png' %}" alt="logo" width="70px">
					</a>
						<a class="theme-btn theme-btn-rounded-2">"Oguz mugallym" otagy</a>
						<a class="theme-btn theme-btn-rounded-2" href="log_in.html">Icheri gir</a>
					</div>
				</div>
			</nav>
		</div>
	</header>
        <main>
		<!-- banner section -->
			<section id="home">
				<div class="container">
					<div class="row">
						<div class="col-lg-11 mx-auto">
							<div class="pt-130">
							<div class="skills__container grid">
									<img class="image" src="{% static 'img/Logo1.png' %}"  style="width:10cm">
                                        <form action="diplom" method="POST">
                                            {% csrf_token %}
                                            <div>{{form.barkod}}</div>
                                        </form>
                				</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
        </main>
</body>
</html>
